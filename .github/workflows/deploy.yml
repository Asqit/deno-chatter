name: Deploy

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: build client
        run: "cd ./client && deno task build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "deno-chatter"
          entrypoint: "./main.ts"
          root: "./client"

      - name: Build serveru
        run: "deno cache --unstable --reload --lock=deps.json server.ts"

      - name: Deploy serveru
        uses: denoland/deployctl@v1
        with:
          project: "deno-chatter-api"
          entrypoint: "./server.ts"
          root: "./server"
